services:
  - name: server
    plan: free
    type: web
    env: node
    repo: https://github.com/lsanc0043/mangarage
    buildCommand: cd client && npm install && npm run build && cd ../server && npm install
    startCommand: cd server && psql -d mangarage -f db.sql && npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: db
          property: connectionString

databases:
  - name: db
    plan: free
    ipAllowList: []